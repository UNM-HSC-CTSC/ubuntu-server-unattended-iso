# Network configuration - Static IP
# Static IP configuration with gateway and DNS

network:
  version: 2
  ethernets:
    # Primary network interface
    # Adjust interface name to match your system
    eth0:
      dhcp4: false
      dhcp6: false
      # Static IP address with subnet mask
      addresses:
        - 192.168.1.100/24
      # Default gateway
      gateway4: 192.168.1.1
      # DNS servers
      nameservers:
        addresses:
          - 8.8.8.8
          - 8.8.4.4
        # Optional: Search domains
        # search:
        #   - example.com
        #   - internal.example.com
      # Optional: Static routes
      # routes:
      #   - to: 10.0.0.0/8
      #     via: 192.168.1.254
      #     metric: 100